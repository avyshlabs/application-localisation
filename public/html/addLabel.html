<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <link rel="stylesheet" href="../css/addLabel.css" />
    <title>Add Label</title>
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarLeftAlignExample"
            aria-controls="navbarLeftAlignExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="uploadFile"
                  aria-current="page"
                  href="/excel/dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout" href="/user/logout">Logout</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
    </div>
    <div class="full-container">
      <header>
        <h2><span id="message"> ADD LABELS OPTIONS:</span></h2>
      </header>
      <div class="hero">
        <div class="cards">
          <a class="card1" href="/excel/addLabelsForPage">
            <h3>
              <span id="fullTemplate">Add labels after adding new page</span>
            </h3>
            <p class="small">
              Click here to add new labels after adding new page.
            </p>
            <div class="go-corner" href="/excel/addLabelsForPage">
              <div class="go-arrow">→</div>
            </div>
          </a>
          <a class="card1" href="/excel/addLabelsForNewLanguage">
            <h3>
              <span id="downloadTemplates"
                >Add labels after adding new language</span
              >
            </h3>
            <p class="small">
              Click here to add new labels after adding new language
            </p>
            <div class="go-corner" href="/excel/addLabelsForNewLanguage">
              <div class="go-arrow">→</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/addLabel.js"></script>
</html>
