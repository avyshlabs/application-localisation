    <header>
      <h2 id="instruction">
        <b>
          Please download the template and make changes to the same file before
          uploading it.
        </b>
      </h2>
      <br />
      <div>
        <form method="get" action="/excel/download-template">
          <button class="btn" id="download"><i class="fa fa-download"></i> Download</button>
        </form>
      </div>
    </header>
    <section>
    <div class="card">
      <form action="/excel/uploadFile" method="post" enctype="multipart/form-data">
        <!-- <i class="fa fa-download fileicon" style="width: 100%"></i> -->
        <h2 id="uploadExcelFile">
          <b> Upload Excel File </b>
        </h2>
        <i class="fa-solid fa-file-lines fileicon" style="width: 100%"></i>
        <label for="excelFile" class="custom-file-upload"> Select File</label>
        <input
          id="excelFile"
          name="excelFile"
          type="file"
          style="display: none"
        />
        <div class="container">
          <h4 id="validation">
            <b
              >Make sure to upload the same template file which is edited and
              validated.</b
            >
          </h4>
        </div>
      </div>
      <div class="container">
        <div id="excel_data" class="mt-5">
          <!-- <h2 class="heading"style="display: none;">Language Table</h2> -->
        </div>
        <div id="excel_data1" class="mt-5">
          <!-- <h2 class="heading"style="display: none;">Page Table</h2> -->

        </div>
        <div id="excel_data2" class="mt-5">
          <!-- <h2 class="heading"style="display: none;">Label Table</h2> -->

        </div>
        <div id="excel_data3" class="mt-5">
          <!-- <h2 class="heading"style="display: none;">Page-map Table</h2> -->

        </div>
      </div>
      
      <button class="btn submit-btn"type="submit" id="submit"><i class="submit-icon fa-solid fa-file-arrow-up"></i>  Submit</button>
    </form>
  </section>
  <div class="modal-wrapper" id="modal">
    <div class="modal">
      <div class="modal-body">
        <h4>Modal Body</h4>
        <p>pls wait, thanks.</p>
      </div>
    </div>
  </div>
