      body {
        font-family: "Noto Sans", sans-serif;
      }
    </style>
    <title>Upload file</title>
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarLeftAlignExample"
            aria-controls="navbarLeftAlignExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="uploadFile"
                  aria-current="page"
                  href="/excel/uploadFile"
                  >Upload File</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout" href="/user/logout">Logout</a>
              </li>

    <header>
      <h2 id="instruction">
        <b> Fill in the form to add new Language </b>
      </h2>
      <br />
    </header>
    <section>
      <form action="/language/addLanguage" method="post">
        <div class="mb-3 text-center">
          <label for="Language_name" id="addLanguageLabel" class="form-label"
            >New Language</label
          >
          <br />
          <input
            type="text"
            class="form-control-sm"
            id="Language_name"
            name="Language_name"
          />
        </div>
        <button class="btn submit-btn" type="submit">
          <i class="submit-icon fa-solid fa-file-arrow-up"></i>
          <span id="submit"> Submit</span>
        </button>
      </form>
    </section>
  </body>
  <script src="../js/addLanguage.js"></script>
