        <b> Please download this template to add new labels for new language </b>
      </h2>  
      <i class="fa-solid fa-file-lines fileicon" style="width: 100%"></i>

    <div class="header-class">
      <h2 id="instruction">
        <b>
          After adding a new language, please select the language to download a
          template and add labels
        </b>
      </h2>
      <br />
      <div>
        <form id="form" name="formAction" method="get">
          <select
            class="form-select form-select-lg mb-3"
            name="language_id"
            id="language"
            aria-label=".form-select-lg example "
            required
          ></select>
          <button class="btn" id="download-btn">
            <i class="fa fa-download"></i> <span id="download">Download</span>
          </button>
