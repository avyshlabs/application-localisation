    <div class="header-class">
      <h2 id="instruction">
        <b>
          After adding a new language, please select the language to download a
          template and add labels
        </b>
      </h2>
      <br />
      <div>
        <form id="form" name="formAction" method="get">
          <select
            class="form-select form-select-lg mb-3"
            name="language_id"
            id="language"
            aria-label=".form-select-lg example "
            required
          ></select>
          <button class="btn" id="download-btn">
            <i class="fa fa-download"></i> <span id="download">Download</span>
          </button>
        </form>
      </div>
    </div>
    <section>
      <form
        action="/excel/addLabelsForNewLanguage2"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="card">
          <!-- <i class="fa fa-download fileicon" style="width: 100%"></i> -->
          <h2 id="uploadExcelFile">
            <b> Upload Excel File </b>
          </h2>
          <i class="fa-solid fa-file-lines fileicon" style="width: 100%"></i>
          <label for="excelFile" class="custom-file-upload"> Select File</label>
          <input
            id="excelFile"
            name="excelFile"
            type="file"
            style="display: none"
            required
          />
          <div class="invalid-feedback">Please provide a file.</div>
          <div class="container">
            <h4 id="validation">
              <b
                >Make sure to upload the same template file which is edited and
                validated.</b
              >
            </h4>
          </div>
        </div>
        <div class="container">
          <div id="excel_data" class="mt-5">

        </div>

        <button class="btn submit-btn" type="submit">
          <i class="submit-icon fa-solid fa-file-arrow-up"></i>
          <span id="submit"> Submit</span>
        </button>
      </form>
    </section>
