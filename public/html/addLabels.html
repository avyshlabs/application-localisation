  <head>
    <meta charset="UTF-8" />

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
    <style>
      body {
        font-family: "Noto Sans", sans-serif;
      }
    </style>
    <title>Add Label</title>
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarLeftAlignExample"
            aria-controls="navbarLeftAlignExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="uploadFile"
                  aria-current="page"
                  href="/excel/dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logout" href="/user/logout">Logout</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
    </div>
    <header>
      <h2>ADD NEW LABELS</h2>
    </header>
    <section>
      <form
        action="/excel/addLabels"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="card">
          <!-- <i class="fa fa-download fileicon" style="width: 100%"></i> -->
          <h2 id="uploadExcelFile">
            <b> Upload Excel File </b>
          </h2>
          <i class="fa-solid fa-file-lines fileicon" style="width: 100%"></i>
          <label for="excelFile" class="custom-file-upload"> Select File</label>
          <input
            id="excelFile"
            name="excelFile"
            type="file"
            style="display: none"
          />
          <div class="invalid-feedback">Please provide a file.</div>
          <div class="container">
            <h4 id="validation">
              <b
                >Make sure to upload the same template file which is edited and
                validated.</b
              >
            </h4>
          </div>
        </div>
        <div class="container">
          <div id="excel_data" class="mt-5">
            <!-- <h2 class="heading"style="display: none;">Language Table</h2> -->
          </div>
          <div id="excel_data1" class="mt-5">
            <!-- <h2 class="heading"style="display: none;">Page Table</h2> -->
          </div>
          <div id="excel_data2" class="mt-5">
            <!-- <h2 class="heading"style="display: none;">Label Table</h2> -->
          </div>
          <div id="excel_data3" class="mt-5">
            <!-- <h2 class="heading"style="display: none;">Page-map Table</h2> -->
          </div>
        </div>
        <div class="col-md-3 options">
          <div class="container">
            <h4 id="validation">
              <b>Please select the page to map newly added labels</b>
            </h4>
          </div>
          <select
            class="form-select form-select-lg mb-3"
            name="page_id"
            id="page"
            aria-label=".form-select-lg example "
            required
          ></select>
          <div class="invalid-feedback">Please select a valid page.</div>
        </div>
        <button class="btn submit-btn" type="submit">
          <i class="submit-icon fa-solid fa-file-arrow-up"></i>
          <span id="submit"> Submit</span>
        </button>
      </form>
    </section>
    <div class="modal-wrapper" id="modal">
      <div class="modal">
        <div class="modal-body">
          <h4>Modal Body</h4>
          <p>pls wait, thanks.</p>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/addLabels.js"></script>
</html>
